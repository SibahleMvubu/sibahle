<section id="services" class="bg-light">
        <div class="container mb-4">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col"> </th>
                                        <th scope="col">Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Action</th>
                                        <th>Sub Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of items">
                                        <td><img src="../../assets/images/{{item.product.photo}}" width="60" /> </td>
                                        <td>{{item.product.name}}</td>
                                        <td>R{{item.product.price}}</td>
                                        <td>{{item.quantity}}</td>
                                         <td > <a (click)="remove(item.product.id)" class="btn btn-danger">Remove</a></td>
                                         <td>R{{item.product.price * item.quantity}}</td>
                                        </tr>
                                 
                                  
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><strong>Total</strong></td>
                                        <td><strong><td>R{{total}}</td></strong></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
